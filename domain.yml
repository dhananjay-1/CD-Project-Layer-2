version: "2.0"

intents:
  - variable_creation_1
  - assignment_operation
  - arithmetic_operation
  - conditional_statement
  - come_out
  - while_loop
  - list_creation
  - input_variable
  - hello_world
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

actions:
  - action_variable_creation_1
  - action_assignment_operation
  - action_arithmetic_operation
  - action_conditional_statement
  - action_come_out
  - action_while_loop
  - action_list_creation
  - action_input_variable
  - action_hello_world

entities:
  - dataType
  - variableName
  - value
